<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>佳元松江社區經理助手</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></link>
  <style>
    /* 用於讀取中動畫的 Spinner */
    .spinner {
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* AI 回覆訊息的樣式 */
    .ai-bubble-content {
      white-space: pre-wrap; /* 讓換行符號正常顯示 */
    }
    /* 回饋按鈕區塊 */
    .feedback-container {
      margin-top: 12px;
      padding-top: 8px;
      border-top: 1px solid #e5e7eb; /* 分隔線 */
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .feedback-btn {
      background-color: #f3f4f6;
      border: 1px solid #e5e7eb;
      border-radius: 9999px;
      padding: 4px 10px;
      font-size: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .feedback-btn:hover {
      background-color: #e5e7eb;
      transform: scale(1.05);
    }
    /* 按鈕被點擊後的高亮樣式 */
    .feedback-btn.selected {
      background-color: #2563eb;
      color: white;
      border-color: #2563eb;
    }
    /* 讓回饋按鈕區塊不能再被點擊 */
    .feedback-container.disabled .feedback-btn {
        pointer-events: none;
        opacity: 0.7;
    }
  </style>
</head>
<body class="antialiased font-sans">
  <div class="max-w-md mx-auto bg-white flex flex-col h-screen">
    <!-- 頁首 -->
    <div class="bg-white p-4 shadow-sm sticky top-0 z-10">
      <div class="flex justify-between items-center">
        <h1 id="header-title" class="text-xl font-bold text-gray-800">佳元松江社區經理助手</h1>
        <div class="flex space-x-2">
          <button id="lang-tw" class="px-3 py-1 text-sm rounded-full bg-blue-600 text-white shadow-sm transition-all duration-200">繁體中文</button>
          <button id="lang-jp" class="px-3 py-1 text-sm rounded-full bg-gray-200 text-gray-600 transition-all duration-200">日本語</button>
        </div>
      </div>
    </div>

    <!-- 聊天視窗 -->
    <div id="chat-container" class="flex-grow p-4 overflow-y-auto bg-gray-50">
      <!-- 訊息會顯示在這裡 -->
    </div>

    <!-- 建議問題 -->
    <div id="suggestions" class="p-3 border-t bg-white">
        <p id="suggestions-title" class="text-xs text-gray-500 mb-2 text-center">試試看問我：</p>
        <div id="suggestion-buttons" class="grid grid-cols-2 gap-2">
            <!-- 建議問題按鈕會顯示在這裡 -->
        </div>
    </div>

    <!-- 輸入框 -->
    <div class="p-3 bg-white border-t">
      <div class="flex items-center space-x-3">
        <input type="text" id="userInput" class="flex-grow block w-full rounded-full border-gray-200 bg-gray-100 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-3" placeholder="在這裡輸入您的問題...">
        <button id="sendBtn" class="bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-md hover:bg-blue-700 transition transform hover:scale-105">
          <i id="sendIcon" class="fas fa-paper-plane"></i>
          <div id="loadingSpinner" class="spinner w-6 h-6 border-2 border-white rounded-full hidden"></div>
        </button>
      </div>
    </div>

    <footer class="text-center text-xs text-gray-400 p-2 bg-white border-t">
      Powered by Magic Jerry
    </footer>
  </div>

  <script type="module">
    // --- Firebase 模組 ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, limit, getDocs, doc, getDoc, addDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- 設定 ---
    const USER_PROVIDED_API_KEY = "AIzaSyCspWUkVA6STWgjrLeXVgg5JnWnJWTKAtU"; // 請替換成您的 Gemini API 金鑰
    
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    let firebaseConfig;
    let useTokenAuth = false;

    if (typeof __firebase_config !== 'undefined' && __firebase_config) {
        firebaseConfig = JSON.parse(__firebase_config);
        useTokenAuth = true;
    } else {
        console.warn("未偵測到 Firebase 環境設定，將使用備用設定。");
        firebaseConfig = {
            apiKey: "AIzaSyDeRHsloR1iY0_bzpYbPzdCiBljGfck98k",
            authDomain: "jy-2025.firebaseapp.com",
            projectId: "jy-2025",
            storageBucket: "jy-2025.appspot.com",
            messagingSenderId: "640527461851",
            appId: "1:640527461851:web:eed9f82d698275371fcbfe",
            measurementId: "G-HVEVMTSR9L"
        };
    }
    
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
    const versionsPath = `/artifacts/${appId}/public/data/knowledge_base_versions`;
    const suggestionsDocPath = `/artifacts/${appId}/public/data/community_info/suggestions_config`;
    // **新增**: 使用記錄的 Firestore 路徑
    const usageLogsPath = `/artifacts/${appId}/public/data/usage_logs`;
    
    // --- DOM 元素 ---
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const sendIcon = document.getElementById('sendIcon');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const langTwBtn = document.getElementById('lang-tw');
    const langJpBtn = document.getElementById('lang-jp');
    const suggestionButtonsContainer = document.getElementById('suggestion-buttons');
    
    // --- 全域變數 ---
    let db, auth;
    let communityKnowledgeBase = "社區資訊載入中...";
    let suggestionsConfig = [];

    // --- 語言與翻譯 ---
    let currentLang = 'zh-TW';
    const translations = {
        'zh-TW': {
            headerTitle: '佳元松江社區經理助手',
            welcomeMessage: '您好！我是佳元松江社區經理助手，請問有什麼可以為您服務的嗎？您可以問我關於社區規定、公共設施或周邊生活機能的任何問題喔！',
            inputPlaceholder: '向您的AI經理助手提問...',
            suggestionsTitle: '試試看問我：',
            thinking: '經理助手正在為您查詢...',
            feedbackHelpful: '有幫助',
            feedbackUnhelpful: '沒幫助'
        },
        'ja-JP': {
            headerTitle: '佳元松江コミュニティライフAIアシスタント',
            welcomeMessage: 'こんにちは！私は佳元松江コミュニティのAIアシスタントです。何かお手伝いできることはありますか？コミュニティのルール、公共施設、または周辺の生活施設について何でも聞いてください！',
            inputPlaceholder: 'AIアシスタントに質問する...',
            suggestionsTitle: '例えば、こんな質問ができます：',
            thinking: 'AIアシスタントが検索中です...',
            feedbackHelpful: '役に立った',
            feedbackUnhelpful: '役に立たなかった'
        }
    };

    // --- 核心功能 ---

    async function initializeFirebase() {
      try {
        const app = initializeApp(firebaseConfig);
        db = getFirestore(app);
        auth = getAuth(app);

        if (useTokenAuth && initialAuthToken) {
          await signInWithCustomToken(auth, initialAuthToken);
        } else {
          await signInAnonymously(auth);
        }
        await Promise.all([loadKnowledgeBase(), loadSuggestions()]);
        updateUIForLanguage();
      } catch (e) {
        console.error("Firebase 初始化失敗:", e);
        addMessage("抱歉，無法連接到助理的大腦，請稍後再試。", 'ai');
      }
    }

    async function loadKnowledgeBase() {
        try {
            const q = query(collection(db, versionsPath), orderBy("timestamp", "desc"), limit(1));
            const querySnapshot = await getDocs(q);
            if (!querySnapshot.empty) {
                communityKnowledgeBase = querySnapshot.docs[0].data().content;
            } else {
                communityKnowledgeBase = "目前沒有設定社區資訊。";
            }
        } catch (error) {
            console.error("載入知識庫失敗:", error);
            communityKnowledgeBase = "讀取社區資訊時發生錯誤。";
        }
    }

    async function loadSuggestions() {
        try {
            const docRef = doc(db, suggestionsDocPath);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists() && docSnap.data().suggestions) {
                suggestionsConfig = docSnap.data().suggestions;
            } else {
                suggestionsConfig = [
                    { zh: { text: '附近有什麼好吃的？', query: '請推薦社區附近的美食' }, ja: { text: '近くに美味しいものはありますか？', query: 'コミュニティの近くでおすすめの食べ物を教えてください' } },
                    { zh: { text: '最近的生活設施？', query: '最近的超市或便利商店在哪' }, ja: { text: '最寄りの生活施設は？', query: '最寄りのスーパーやコンビニはどこですか' } },
                    { zh: { text: '交通方便嗎？', query: '附近的捷運或公車站牌' }, ja: { text: '交通の便は良いですか？', query: '近くのMRT駅やバス停はどこですか' } },
                    { zh: { text: '社區規定？', query: '垃圾車什麼時候來' }, ja: { text: 'コミュニティのルールは？', query: 'ゴミ収集の時間はいつですか' } }
                ];
            }
        } catch (error) {
            console.error("載入建議按鈕失敗:", error);
        }
    }

    function updateUIForLanguage() {
        const t = translations[currentLang];
        document.documentElement.lang = currentLang.split('-')[0];
        document.getElementById('header-title').textContent = t.headerTitle;
        userInput.placeholder = t.inputPlaceholder;
        document.getElementById('suggestions-title').textContent = t.suggestionsTitle;

        if (currentLang === 'zh-TW') {
            langTwBtn.classList.replace('bg-gray-200', 'bg-blue-600');
            langTwBtn.classList.replace('text-gray-600', 'text-white');
            langJpBtn.classList.replace('bg-blue-600', 'bg-gray-200');
            langJpBtn.classList.replace('text-white', 'text-gray-600');
        } else {
            langJpBtn.classList.replace('bg-gray-200', 'bg-blue-600');
            langJpBtn.classList.replace('text-gray-600', 'text-white');
            langTwBtn.classList.replace('bg-blue-600', 'bg-gray-200');
            langTwBtn.classList.replace('text-white', 'text-gray-600');
        }
        
        suggestionButtonsContainer.innerHTML = '';
        const langKey = currentLang === 'zh-TW' ? 'zh' : 'ja';
        suggestionsConfig.forEach(config => {
            if (config[langKey] && config[langKey].text) {
                const button = document.createElement('button');
                button.className = "suggestion-btn text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 py-3 px-3 rounded-lg transition-colors";
                button.textContent = config[langKey].text;
                button.onclick = () => {
                    userInput.value = config[langKey].query || config[langKey].text;
                    handleSendMessage();
                };
                suggestionButtonsContainer.appendChild(button);
            }
        });
    }

    function addMessage(text, sender, logId = null) {
        const bubble = document.createElement('div');
        bubble.classList.add('chat-bubble', 'mb-4', 'max-w-[85%]', 'p-4', 'rounded-2xl', 'shadow-sm');
        
        const content = document.createElement('div');
        content.className = 'ai-bubble-content';

        if (sender === 'user') {
            bubble.classList.add('bg-blue-600', 'text-white', 'ml-auto', 'rounded-br-lg');
            content.textContent = text;
        } else {
            bubble.classList.add('bg-white', 'text-gray-800', 'mr-auto', 'rounded-bl-lg', 'border', 'border-gray-200');
            content.innerHTML = text.replace(/\n/g, '<br>');
        }
        
        bubble.appendChild(content);

        // **修改**: 如果是 AI 訊息且有 logId，就加上回饋按鈕
        if (sender === 'ai' && logId) {
            const feedbackContainer = createFeedbackButtons(logId);
            bubble.appendChild(feedbackContainer);
        }

        chatContainer.appendChild(bubble);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return bubble;
    }

    function updateMessage(bubble, newText, logId = null) {
        const content = bubble.querySelector('.ai-bubble-content');
        content.innerHTML = newText.replace(/\n/g, '<br>');

        // **修改**: 更新訊息時也加上回饋按鈕
        if (logId) {
            // 避免重複添加
            const existingFeedback = bubble.querySelector('.feedback-container');
            if (existingFeedback) existingFeedback.remove();
            
            const feedbackContainer = createFeedbackButtons(logId);
            bubble.appendChild(feedbackContainer);
        }
    }

    // **新增**: 建立回饋按鈕的函式
    function createFeedbackButtons(logId) {
        const container = document.createElement('div');
        container.className = 'feedback-container';

        const t = translations[currentLang];

        const helpfulBtn = document.createElement('button');
        helpfulBtn.className = 'feedback-btn';
        helpfulBtn.textContent = t.feedbackHelpful;
        helpfulBtn.dataset.logId = logId;
        helpfulBtn.dataset.feedback = 'helpful';
        helpfulBtn.innerHTML = `<i class="fa-regular fa-thumbs-up mr-1"></i> ${t.feedbackHelpful}`;


        const unhelpfulBtn = document.createElement('button');
        unhelpfulBtn.className = 'feedback-btn';
        unhelpfulBtn.textContent = t.feedbackUnhelpful;
        unhelpfulBtn.dataset.logId = logId;
        unhelpfulBtn.dataset.feedback = 'unhelpful';
        unhelpfulBtn.innerHTML = `<i class="fa-regular fa-thumbs-down mr-1"></i> ${t.feedbackUnhelpful}`;

        container.appendChild(helpfulBtn);
        container.appendChild(unhelpfulBtn);
        return container;
    }

    function toggleLoading(isLoading) {
        sendIcon.classList.toggle('hidden', isLoading);
        loadingSpinner.classList.toggle('hidden', !isLoading);
        sendBtn.disabled = isLoading;
        userInput.disabled = isLoading;
    }

    async function handleSendMessage() {
        const userText = userInput.value.trim();
        if (!userText) return;

        addMessage(userText, 'user');
        userInput.value = '';
        toggleLoading(true);
        
        const thinkingBubble = addMessage(translations[currentLang].thinking, 'ai');

        let logId = null; // 初始化 logId

        try {
            const apiKey = USER_PROVIDED_API_KEY;
            if (!apiKey) throw new Error("API 金鑰未設定。");

            const languageMap = { 'zh-TW': '繁體中文', 'ja-JP': '日本語' };
            const outputLanguage = languageMap[currentLang];

            const prompt = `
                # 你的角色
                你就是「佳元松江社區經理助手」，一位專業、有條理且樂於提供支援的數位經理助手。請以第一人稱「我」來回答問題，讓住戶感覺像在和管理中心的經理助理對話。

                # 核心任務
                一位剛搬來的住戶或現有住戶正在向你諮詢。你的回答必須基於以下原則：
                1.  **優先使用社區知識庫**：首先，根據下方提供的「社區專屬知識庫」來回答。這是最準確的資訊，確保回答的專業性。
                2.  **提供在地生活資訊**：如果問題與知識庫無關，再根據社區的地理位置「台灣台北市中山區松江路252巷10號」，提供周邊生活資訊。
                3.  **使用指定語言**：所有回答都必須使用「${outputLanguage}」。
                4.  **專業且有條理**：回答時請保持禮貌和專業，如有需要，可以將資訊分點條列，讓住戶更容易閱讀。

                # 社區專屬知識庫:
                ${communityKnowledgeBase}

                # 住戶的問題:
                「${userText}」
            `;

            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`API 請求失敗: ${response.status}. ${errorBody}`);
            }

            const result = await response.json();
            const aiResponse = result.candidates[0].content.parts[0].text;
            
            // **新增**: 記錄成功的查詢
            const logRef = await addDoc(collection(db, usageLogsPath), {
                userId: auth.currentUser?.uid || 'anonymous',
                query: userText,
                response: aiResponse,
                language: currentLang,
                status: 'success',
                satisfaction: 'not_rated',
                timestamp: serverTimestamp()
            });
            logId = logRef.id;

            updateMessage(thinkingBubble, aiResponse, logId);

        } catch (error) {
            console.error('AI 請求錯誤:', error);
            const errorMessage = currentLang === 'ja-JP' ? '申し訳ありませんが、エラーが発生しました。もう一度お試しください。' : '抱歉，發生錯誤，請再試一次。';
            
            // **新增**: 記錄失敗的查詢
            await addDoc(collection(db, usageLogsPath), {
                userId: auth.currentUser?.uid || 'anonymous',
                query: userText,
                response: error.toString(),
                language: currentLang,
                status: 'error',
                satisfaction: 'not_rated',
                timestamp: serverTimestamp()
            });

            updateMessage(thinkingBubble, errorMessage);
        } finally {
            toggleLoading(false);
        }
    }

    // **新增**: 處理回饋按鈕點擊的函式
    async function handleFeedbackClick(e) {
        const button = e.target.closest('.feedback-btn');
        if (!button) return;

        const { logId, feedback } = button.dataset;
        if (!logId) return;

        try {
            const logRef = doc(db, usageLogsPath, logId);
            await updateDoc(logRef, {
                satisfaction: feedback
            });

            // 更新 UI
            const container = button.parentElement;
            container.classList.add('disabled'); // 讓按鈕區塊失效
            
            // 移除其他按鈕的 selected class
            container.querySelectorAll('.feedback-btn').forEach(btn => btn.classList.remove('selected'));
            // 將被點擊的按鈕設為 selected
            button.classList.add('selected');

        } catch (error) {
            console.error("更新回饋失敗:", error);
        }
    }


    // --- 事件監聽 ---
    sendBtn.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSendMessage();
    });

    langTwBtn.addEventListener('click', () => {
        if (currentLang !== 'zh-TW') {
            currentLang = 'zh-TW';
            updateUIForLanguage();
            chatContainer.innerHTML = '';
            addMessage(translations[currentLang].welcomeMessage, 'ai');
        }
    });

    langJpBtn.addEventListener('click', () => {
        if (currentLang !== 'ja-JP') {
            currentLang = 'ja-JP';
            updateUIForLanguage();
            chatContainer.innerHTML = '';
            addMessage(translations[currentLang].welcomeMessage, 'ai');
        }
    });
    
    // **新增**: 為聊天視窗加上事件代理，監聽回饋按鈕
    chatContainer.addEventListener('click', handleFeedbackClick);

    // --- 初始化 ---
    async function init() {
        updateUIForLanguage();
        addMessage(translations[currentLang].welcomeMessage, 'ai');
        await initializeFirebase();
    }

    init();

  </script>
</body>
</html>
