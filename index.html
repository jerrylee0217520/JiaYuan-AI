<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>佳元松江社區生活AI助理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></link>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap');
    html, body {
      overscroll-behavior-y: contain;
      background: #f0f4f8;
      font-family: 'Noto Sans TC', 'Noto Sans JP', sans-serif;
    }
    #chat-container {
      scroll-behavior: smooth;
    }
    .chat-bubble {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .spinner {
      border-top-color: transparent;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="antialiased">
  <div class="max-w-md mx-auto bg-white flex flex-col h-screen">
    <!-- Header -->
    <div class="bg-white p-4 shadow-md sticky top-0 z-10">
      <div class="flex justify-between items-center">
        <h1 id="header-title" class="text-xl font-bold text-gray-800">佳元松江社區生活AI助理</h1>
        <div class="flex space-x-2">
          <button id="lang-tw" class="px-3 py-1 text-sm rounded-full bg-blue-500 text-white shadow">繁體中文</button>
          <button id="lang-jp" class="px-3 py-1 text-sm rounded-full bg-gray-300 text-gray-700">日本語</button>
        </div>
      </div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container" class="flex-grow p-4 overflow-y-auto">
      <!-- Chat messages will be appended here -->
    </div>

    <!-- Quick Suggestions -->
    <div id="suggestions" class="p-4 border-t">
        <p id="suggestions-title" class="text-sm text-gray-500 mb-2 text-center">試試看問我：</p>
        <div class="grid grid-cols-2 gap-2">
            <button class="suggestion-btn text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-3 rounded-lg" data-suggestion-key="food">附近有什麼好吃的？</button>
            <button class="suggestion-btn text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-3 rounded-lg" data-suggestion-key="facility">最近的生活設施？</button>
            <button class="suggestion-btn text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-3 rounded-lg" data-suggestion-key="transport">交通方便嗎？</button>
            <button class="suggestion-btn text-sm bg-gray-100 hover:bg-gray-200 text-gray-700 py-2 px-3 rounded-lg" data-suggestion-key="park">附近有公園嗎？</button>
        </div>
    </div>

    <!-- Input Area -->
    <div class="p-4 bg-white border-t">
      <div class="flex items-center space-x-2">
        <input type="text" id="userInput" class="flex-grow block w-full rounded-full border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-3" placeholder="在這裡輸入您的問題...">
        <button id="sendBtn" class="bg-blue-600 text-white rounded-full w-12 h-12 flex items-center justify-center shadow-md hover:bg-blue-700 transition">
          <i id="sendIcon" class="fas fa-paper-plane"></i>
          <div id="loadingSpinner" class="spinner w-6 h-6 border-2 border-white rounded-full hidden"></div>
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-xs text-gray-400 p-2 bg-white border-t">
      © 佳元松江社區 管理中心 2025
    </footer>
  </div>

  <script type="module">
    // --- 設定 ---
    const USER_PROVIDED_API_KEY = "AIzaSyCspWUkVA6STWgjrLeXVgg5JnWnJWTKAtU";
    
    // --- DOM 元素 ---
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const sendIcon = document.getElementById('sendIcon');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const langTwBtn = document.getElementById('lang-tw');
    const langJpBtn = document.getElementById('lang-jp');
    
    // --- 語言與翻譯 ---
    let currentLang = 'zh-TW';
    const translations = {
        'zh-TW': {
            headerTitle: '佳元松江社區生活AI助理',
            welcomeMessage: '您好！我是您的社區生活助理，請問有什麼可以為您服務的嗎？例如，您可以問我附近有什麼推薦的餐廳或設施。',
            inputPlaceholder: '在這裡輸入您的問題...',
            suggestionsTitle: '試試看問我：',
            suggestionFood: '附近有什麼好吃的？',
            suggestionFacility: '最近的生活設施？',
            suggestionTransport: '交通方便嗎？',
            suggestionPark: '附近有公園嗎？'
        },
        'ja-JP': {
            headerTitle: '佳元松江コミュニティライフAIアシスタント',
            welcomeMessage: 'こんにちは！私はあなたのコミュニティライフアシスタントです。何かお手伝いできることはありますか？例えば、近くのおすすめのレストランや施設について尋ねることができます。',
            inputPlaceholder: 'ここに質問を入力してください...',
            suggestionsTitle: '例えば、こんな質問ができます：',
            suggestionFood: '近くに美味しいものはありますか？',
            suggestionFacility: '最寄りの生活施設は？',
            suggestionTransport: '交通の便は良いですか？',
            suggestionPark: '近くに公園はありますか？'
        }
    };

    // --- 核心功能 ---

    function updateUIForLanguage() {
        const t = translations[currentLang];
        document.documentElement.lang = currentLang.split('-')[0];
        document.getElementById('header-title').textContent = t.headerTitle;
        userInput.placeholder = t.inputPlaceholder;
        document.getElementById('suggestions-title').textContent = t.suggestionsTitle;
        document.querySelector('[data-suggestion-key="food"]').textContent = t.suggestionFood;
        document.querySelector('[data-suggestion-key="facility"]').textContent = t.suggestionFacility;
        document.querySelector('[data-suggestion-key="transport"]').textContent = t.suggestionTransport;
        document.querySelector('[data-suggestion-key="park"]').textContent = t.suggestionPark;

        if (currentLang === 'zh-TW') {
            langTwBtn.classList.replace('bg-gray-300', 'bg-blue-500');
            langTwBtn.classList.replace('text-gray-700', 'text-white');
            langJpBtn.classList.replace('bg-blue-500', 'bg-gray-300');
            langJpBtn.classList.replace('text-white', 'text-gray-700');
        } else {
            langJpBtn.classList.replace('bg-gray-300', 'bg-blue-500');
            langJpBtn.classList.replace('text-gray-700', 'text-white');
            langTwBtn.classList.replace('bg-blue-500', 'bg-gray-300');
            langTwBtn.classList.replace('text-white', 'text-gray-700');
        }
    }

    function addMessage(text, sender) {
        const bubble = document.createElement('div');
        bubble.classList.add('chat-bubble', 'mb-4', 'max-w-xs', 'p-3', 'rounded-lg');
        if (sender === 'user') {
            bubble.classList.add('bg-blue-500', 'text-white', 'ml-auto');
            bubble.textContent = text;
        } else {
            bubble.classList.add('bg-gray-200', 'text-gray-800', 'mr-auto');
            bubble.innerHTML = text.replace(/\n/g, '<br>'); // Preserve line breaks
        }
        chatContainer.appendChild(bubble);
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function toggleLoading(isLoading) {
        if (isLoading) {
            sendIcon.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            sendBtn.disabled = true;
            userInput.disabled = true;
        } else {
            sendIcon.classList.remove('hidden');
            loadingSpinner.classList.add('hidden');
            sendBtn.disabled = false;
            userInput.disabled = false;
        }
    }

    async function handleSendMessage() {
        const userText = userInput.value.trim();
        if (!userText) return;

        addMessage(userText, 'user');
        userInput.value = '';
        toggleLoading(true);

        try {
            const apiKey = USER_PROVIDED_API_KEY;
            if (!apiKey) {
                throw new Error("API 金鑰未設定。");
            }

            const languageMap = { 'zh-TW': '繁體中文', 'ja-JP': '日本語' };
            const outputLanguage = languageMap[currentLang];

            // Crucial context for the AI - Updated Address
            const prompt = `
                你是一位友善且樂於助人的社區生活助理。
                一位剛搬來的住戶（可能是日本人）正在向你諮詢社區周邊的生活資訊。
                我們的社區位於「台灣台北市中山區松江路252巷10號」。請務必根據這個實際地點來提供建議。
                請用「${outputLanguage}」來回答以下問題，語氣要親切自然。
                問題是：「${userText}」
            `;

            const payload = {
              contents: [{ role: "user", parts: [{ text: prompt }] }]
            };
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorBody = await response.text();
                throw new Error(`API 請求失敗: ${response.status}. ${errorBody}`);
            }

            const result = await response.json();
            const aiResponse = result.candidates[0].content.parts[0].text;
            addMessage(aiResponse, 'ai');

        } catch (error) {
            console.error('AI 請求錯誤:', error);
            const errorMessage = currentLang === 'ja-JP' ? '申し訳ありませんが、エラーが発生しました。もう一度お試しください。' : '抱歉，發生錯誤，請再試一次。';
            addMessage(errorMessage, 'ai');
        } finally {
            toggleLoading(false);
        }
    }

    // --- 事件監聽 ---
    sendBtn.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            handleSendMessage();
        }
    });

    langTwBtn.addEventListener('click', () => {
        if (currentLang !== 'zh-TW') {
            currentLang = 'zh-TW';
            updateUIForLanguage();
            chatContainer.innerHTML = ''; // Clear chat
            addMessage(translations[currentLang].welcomeMessage, 'ai');
        }
    });

    langJpBtn.addEventListener('click', () => {
        if (currentLang !== 'ja-JP') {
            currentLang = 'ja-JP';
            updateUIForLanguage();
            chatContainer.innerHTML = ''; // Clear chat
            addMessage(translations[currentLang].welcomeMessage, 'ai');
        }
    });
    
    document.querySelectorAll('.suggestion-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            userInput.value = btn.textContent;
            handleSendMessage();
        });
    });

    // --- 初始化 ---
    updateUIForLanguage();
    addMessage(translations[currentLang].welcomeMessage, 'ai');

  </script>
</body>
</html>
